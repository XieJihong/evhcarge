<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">驿充电运营管理平台</title>
	<th:block th:include="fragments/script"></th:block>

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->
<body>

<!-- START TOPBAR -->
<div th:replace="fragments/header :: header" th:remove="all" class='page-topbar'></div>
<!-- END TOPBAR -->


<!-- START CONTAINER -->
<div class="page-container row-fluid">

	<!-- SIDEBAR - START -->
	<div th:replace="fragments/sidebar :: sideBar" th:remove="all" class="page-sidebar"></div>
	<!--  SIDEBAR - END -->


	<!-- START CONTENT -->
	<section id="main-content" class="">
		<section class="wrapper" style='margin-top:60px;display:inline-block;width:100%;padding:15px 0 0 15px;'>
			<div layout:fragment="pageTitle" class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
				<div class="page-title">
					Page Title
				</div>
			</div>
			<div class="clearfix"></div>

			<div layout:fragment="content" class="col-lg-12">
				<section class="box ">
					content
				</section>
			</div>
		</section>
	</section>
	<!-- END CONTENT -->

	<th:block th:include="fragments/chartBar"></th:block>

</div>
<!-- END CONTAINER -->

<th:block th:include="fragments/footer"></th:block>


</body>
</html>
